<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Cursor</title>
    <link rel="stylesheet" href="cursor-click-effects.css">
</head>
<body>
    <div class="wrapper">
        <!-- Длинное содержимое для демонстрации прокрутки -->
            <p>
                <h2>Для покупки</h2>
                <button class="btn--effect-money">За деньги</button>
                <button class="btn--effect-gems">За алмазы</button>
                <br>
                <br>
                <h2>Для такси</h2>
                <button class="btn--effect-wheel">Отправка такси</button>
                <button class="btn--effect-speedometer">Ускорение</button>
                <button class="btn--effect-teleport">Телепорт</button>
                <button class="btn--effect-gasoline">Заправка</button>
                <button class="btn--effect-screws">Ремонт</button>
                <button class="btn--effect-spray">Перекраска</button>
                <button class="btn--effect-up">Прокачка</button>
                <br>
                <br>
                <h2>Для добычи руды</h2>
                <button class="btn--effect-cracks">Начать добычу</button>
                <button class="btn--effect-ore">Получить руду</button>
            </p>
    </div>

    <script src="cursor-click-effects.js"></script>
</body>
</html>
